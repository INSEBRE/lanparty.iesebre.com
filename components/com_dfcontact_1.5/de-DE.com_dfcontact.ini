ABOUT_PROGRAM = Programm
ABOUT_PROGRAM_INFO = DFContact ist eine sehr leicht administrierbare Formular-Komponente f&uuml;r Joomla!. Kontaktdaten und ein Formular werden dabei auf einer Seite angezeigt. Die angezeigten Formularfelder k&ouml;nnen ausgew&auml;hlt werden, es ist zudem m&ouml;glich beliebige Felder als Pflichtfelder zu definieren. Diese Felder m&uuml;ssen dann vom Benutzer auf jeden Fall ausgef&uuml;llt werden. Falls Sie Anregungen zu diesem Programm haben oder einen Fehler finden, wenden Sie sich Bitte an den Autor.
ABOUT_MODIFICATION_SERVICE = &Auml;nderungs-Service
ABOUT_MODIFICATION_SERVICE_INFO = Ben&ouml;tigen Sie &Auml;nderungen an dieser Komponente und wollen diese nicht selbst durchf&uuml;hren? Wir machen Ihnen ein g&uuml;nstiges Angebot, schreiben Sie bitte an <a href="mailto:joomla@filzhut.de?Subject=DFContact Official Modification Service">joomla@filzhut.de</a>.
ABOUT_AUTHOR = Autor
ABOUT_AUTHOR_INFO = <a href="http://www.filzhut.de" target="blank"><img src="components/com_dfcontact/logo-filzhut-de.png" /></a><br />Daniel Filzhut, Filzhut.de, Deutschand<br /><a href="mailto:joomla@filzhut.de">joomla@filzhut.de</a><br /><a href="http://software.filzhut.de" target="_blank">http://software.filzhut.de</a>/<a href="http://www.filzhut.de" target="_blank">http://www.filzhut.de</a>
